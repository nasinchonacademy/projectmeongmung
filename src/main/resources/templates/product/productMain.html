<style>
    /* CSS 코드 */
    #modalWrap {
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.7);
        display: none;
    }

    #modalBody {
        width: 400px;
        height: 600px;
        padding: 40px;
        margin: 0 auto;
        border: 1px solid #777;
        background-color: #fff;
        border-radius: 16px;
        text-align: center;
    }

    #closeBtn {
        float: right;
        font-weight: bold;
        color: #777;
        font-size: 25px;
        cursor: pointer;
    }

    #modalProductImage {
      width: 300px;
        height: 300px;
    }

    /* 새로운 버튼 스타일 */
    .modal-buttons {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
    }

    .modal-buttons button {
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease; /* 부드러운 전환 효과 */
    }

    .modal-buttons button:hover {
        transform: translateY(-3px); /* 호버 시 살짝 위로 올라가는 효과 */
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2); /* 호버 시 그림자 강화 */
    }

    .buy-button {
        background-color: #56c395;
        color: white;
    }

    .buy-button:hover {
        background-color: #3a9f73; /* 호버 시 색상 변경 */
    }

    .cart-button {
        background-color: #17a7ec;
        color: white;
    }

    .cart-button:hover {
        background-color: #0f7cb8; /* 호버 시 색상 변경 */
    }

</style>

    <!-- 푸터 영역 -->
    <th:block th:replace="fragments/nav :: footer"></th:block>
    <script>
        // JavaScript 코드
        const buttons = document.querySelectorAll(".cardbtn");
        const modal = document.getElementById("modalWrap");
        const closeBtn = document.getElementById("closeBtn");

        // 모달 창 요소
        const modalTitle = document.getElementById("modalProductTitle");
        const modalPrice = document.getElementById("modalProductPrice");
        const modalImage = document.getElementById("modalProductImage");
        const modalDescription = document.getElementById("modalProductDescription");

        // 버튼 클릭 이벤트 리스너
        buttons.forEach((btn) => {
            btn.onclick = function () {
                // 여기서 제품 ID를 가져옵니다.
                const productId = this.getAttribute("data-product-id");

                // 제품 상세 정보를 로드하는 함수 호출
                loadProductDetails(productId);
            };
        });

        // 모달 닫기 버튼 클릭 시
        closeBtn.onclick = function () {
            modal.style.display = "none";
        };

        // 모달 외부 클릭 시 모달 닫기
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };

        // 제품 상세 정보를 로드하는 함수
        function loadProductDetails(productId) {
            // 여기서 AJAX 또는 Fetch API를 사용해 서버에서 제품 정보를 가져오기
            // 지금은 예시로 하드코딩된 데이터를 사용
            const productDetails = {
                1: {
                    title: "행소행댕 멸균 강아지우유 10개 100ml",
                    price: "13,800원",
                    image: "../image/product/productImage1.png",
                    description: "멸균 강아지우유는 강아지 건강에 좋은 성분이 포함되어 있습니다."
                },
                2: {
                    title: "미니말랑 자색고구마 강아지 간식",
                    price: "9,800원",
                    image: "../image/product/productImage3.png",
                    description: "자색고구마 간식은 강아지의 영양을 고려하여 만들어졌습니다."
                },
                // 더 많은 제품 추가 가능
            };

            // 가져온 데이터를 모달에 표시
            const details = productDetails[productId];
            modalTitle.textContent = details.title;
            modalPrice.textContent = details.price;
            modalImage.src = details.image;
            modalDescription.textContent = details.description;

            // 모달을 보이게 함
            modal.style.display = "block";
        }
    </script>
